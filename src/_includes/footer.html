<footer class="footer">
  <span class="copyright"> Â© 2022 Andrei Hensialevich </span>
  <div>
    {% for contact in contact.media %}
    <a
      href="{{ contact.url }}"
      target="_blank"
      rel="noreferrer noopener"
      class="link"
    >
      <img
        src="{{ contact.icon_src}}"
        alt="{{ contact.name }}"
        width="24"
        height="24"
      />
    </a>
    {% endfor %}
  </div>
</footer>
