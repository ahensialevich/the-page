<footer class="footer">
  <span class="footer-text">
    Made with <span class="heart">♥</span> in the city of Wrocław
  </span>
  <div>
    {% for contact in contact.media %}
    <a href="{{ contact.url }}" target="_blank" rel="noreferrer noopener">
      <img
        src="{{ contact.icon_src}}"
        alt="{{ contact.name }}"
        width="24"
        height="24"
      />
    </a>
    {% endfor %}
  </div>
</footer>
